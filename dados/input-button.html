<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Elemento input type=button</title>
	</head>
	<body>
		<h1>Elemento <code>input type=button</code></h1>
		<p>
		<input type="button">
		</p>
		<h2>Com value=test </h2>
		<p><input type="button" value="test" onclick="alert('pressed');"></p>
		<h2>disabled</h2>
		<p><input type="button" disabled value="test"></p>

		<h2>Código</h2>
		<p>&lt;input type="button" value="test"></p>

		<h2>Fonte de referência</h2>
		<p><a href="http://www.w3.org/TR/html/forms.html#button-state-%28type=button%29">Elemento input type=button no HTML5</a></p>
	</body>
</html>
