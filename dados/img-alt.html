<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Elemento img com o atributo alt</title>
	</head>
	<body>
		<h1>Elemento <code>img</code> com o atributo <code>alt</code></h1>
		<p>
		<img src="../images/HTML5_Logo.png" alt="HTML5 logo" width="128" height="128"></p>

		<h2>Código</h2>
		<pre><code>&lt;img src="HTML5_Logo.png" alt="HTML5 logo" width="128" height="128"></code></pre>

		<h2>Fontes de referências</h2>
		<p><a href="http://www.w3.org/TR/html/embedded-content-0.html#the-img-element">Elemento img no HTML5</a>
		<a href="http://www.w3.org/TR/html/embedded-content-0.html#attr-img-alt">Atributo alt no HTML5</a></p>
	</body>
</html>
