<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Elemento iframe com o atributo title</title>
	</head>
	<body>
		<h1>Elemento <code>iframe</code> com o atributo<code>title</code></h1>
		<p>
		<iframe title="Banco Itaú | feito com você" width="250" height="250" src="https://www.itau.com.br/"></iframe>
		</p>

		<h2>Código</h2>
		<pre><code>&lt;iframe title="Banco Itaú | feito com você" width="250" height="250" src="https://www.itau.com.br/"></code></pre>

		<h2>Fontes de referências</h2>
		<p><a href="http://www.w3.org/TR/html/embedded-content-0.html#the-iframe-element">Elemento iframe no HTML5</a>
		<a href="http://www.w3.org/TR/html/dom.html#attr-title">Atributo title no HTML5</a></p>
	</body>
</html>
