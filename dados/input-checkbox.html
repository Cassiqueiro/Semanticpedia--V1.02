<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Elemento input type=checkbox</title>
	</head>
	<body>

		<h1>Elemento <code>input type=checkbox</code> element</h1>

		<p>
		<input id="chk" type="checkbox">  
		</p>
		<h2>Com label</h2>

		<p>
		<input id="chk1" type="checkbox">  
		<label for="chk1">Eu aceito</label>
		</p>
		<h2>Com label + disabled</h2>
		<p>
		<input id="chk2" type="checkbox" disabled>  
		<label for="chk2">Eu aceito</label>
		</p>

		<h2>Código</h2>
		<pre>&lt;input id="chk" type="checkbox">  <br>&lt;label for="chk">I agree&lt;/label></pre>

		<h2>Fonte de referência</h2>
		<p><a href="http://www.w3.org/TR/html5/forms.html#checkbox-state-(type=checkbox)">Elemento input type=checkbox no HTML5</a></p>
	</body>
</html>
