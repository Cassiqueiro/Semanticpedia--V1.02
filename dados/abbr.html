<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Elemento com atributo abbr no título</title>
	</head>
	<body>
		<h1><code>Componente</code> abbr<code> com atributo</code> no título</h1>
		<p><abbr title="Banco Itaú Unibanco S.A">Itaú</abbr></p>

		<h2>Código</h2>
		<pre><code>&lt;abbr title="Banco Itaú Unibanco S.A">Itaú&lt;/abbr></code></pre>

		<h2>Fonte de Referência</h2>
		<p><a href="http://www.w3.org/TR/html5/text-level-semantics.html#the-abbr-element">Elemento abbrno  HTML5</a></p>
	</body>
</html>
