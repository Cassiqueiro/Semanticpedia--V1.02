<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Elemento input type=color</title>
	</head>
	<body>
		<h1>Elemento <code>input type=color</code></h1>
		<p>
		<input type="color">  
		</p>
		<h2>Com label</h2>
		<p>
		<label for="col1">choose a shade</label>
		<input id="col1" type="color">  
		</p>

		<h2>Com label + disabled</h2>
		<p>
		<label for="col">choose a shade</label>
		<input id="col" type="color" disabled>  
		</p>

		<h2>Código</h2>
		<pre data-number="">&lt;label for="col">choose a shade&lt;/label><br>&lt;input id="col" type="color"></pre>

		<h2>Fonte de referência</h2>
		<p><a href="http://www.w3.org/TR/html5/forms.html#color-state-(type=color)">Elemento input type=color no HTML5</a></p>
	</body>
</html>
