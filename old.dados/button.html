<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Elemento button</title>
	</head>
	<body>
		<h1><code>Elemento </code>button</h1>
		<h2>Botão sem atributos</h2>
		<p><button type="button"></button></p>

		<h2>Um botão com rótulo</h2>
		<p><button type="button">Eu sou um botão</button></p>

		<h2>Um botão desabilitado</h2>
		<p><button type="button" disabled></button></p>
		<h2>Com um rótulo acessível via aria-label=""</h2>
		<p><button type="button" aria-label="Botão com AriaLabel"></button></p>

		<h2>Código:</h2>
		<p>&lt;input type="button" Valor="Rótulo"></p>

		<h2>Fonte de Referência</h2>
		<p><a href="http://www.w3.org/TR/html5/forms.html#the-button-element">Elemento button no HTML5</a></p>
	</body>
</html>
