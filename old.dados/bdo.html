<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Elemento bdo</title>
	</head>
	<body>
		<h1><code>Elemento </code>bdo</h1>
		<p>Este texto irá da esquerda para a direita.</p>
		<p><bdo dir="rtl">Este texto irá da direita para a esquerda.</bdo></p>

		<h2>Código</h2>
		<pre data-number=""><code>&lt;p>Este texto irá da esquerda para a direita.&lt;/p> 
&lt;p>&lt;bdo dir="rtl">Este texto irá da direita para a esquerda.&lt;/bdo>&lt;/p></code></pre>

		<h2>Fonte de referência</h2>
		<p><a href="http://www.w3.org/TR/html/text-level-semantics.html#the-bdo-element">Elemento bdo no HTML5</a></p>

</html>
