<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Elemento address</title>
	</head>
	<body>
		<h1><code>Elemento</code> address</h1>
		<p><address>Praça Alfredo Egydio de Souza Aranha, 100</address></p>

		<h2>Código</h2>
		<pre><code>&lt;address>Praça Alfredo Egydio de Souza Aranha, 100&lt;/address></code></pre>

		<h2>Fonte de Referência</h2>
		<p><a href="http://www.w3.org/TR/html5/sections.html#the-address-element">Elemento adress no HTML5</a></p>
	</body>
</html>
